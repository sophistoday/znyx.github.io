        function adjuast(){
            var map = document.getElementById("CribMap");
            var element = map.childNodes;
            var itemNumber = element.length/2;
            for(var i=0;i<itemNumber-1;i++){
                var item=2*i+1;
                var oldCoords=element[item].coords;
                var newcoords=adjustPosition(oldCoords);
                element[item].setAttribute("coords",newcoords);
            }
            var test=element;
            function adjustPosition(position){
                var pageWidth=document.body.clientWidth;
                var pageHeigth=document.body.clientHeight;
                var imageWidth=1974;
                var imageHeigth=1672;
                var each = position.split(",");
                for (var i=0;i<each.length;i++){
                    each[i]=Math.round(parseInt(each[i])*pageWidth/imageWidth).toString;
                    i++;
                    each[i]=Math.round(parseInt(each[i])*pageHeigth/imageHeigth).toString;
                }
                var newPosition="";
                for(var i = 0;i<each.length;i++){
                    newPosition+=each[i];
                    if(i<each.length-1){
                        newPosition+=",";
                    }
                }
            }
            return newPosition;
        }
    </script>
